<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Nuevo Molino</title>
    <link rel="stylesheet" href="./CSS/estilo.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header>
        <h1>Hotel Nuevo Molino</h1>
    </header>

    <main>
        <section id="formulario-section">
            <h2>Realiza tu Reserva</h2>
            <form id="reservaForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tipoHabitacion">Tipo de Habitación:</label>
                    <select id="tipoHabitacion" class="form-control" required>
                        <option value="">Selecciona...</option>
                        <option value="individual">Individual</option>
                        <option value="doble">Doble</option>
                        <option value="matrimonial">Matrimonial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numNoches">Número de Noches:</label>
                    <input type="number" id="numNoches" class="form-control" min="1" required>
                </div>
                <div class="form-group">
                    <label for="numPersonas">Número de Personas:</label>
                    <input type="number" id="numPersonas" class="form-control" min="1" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="desayuno">
                    <label for="desayuno">Agregar Desayuno ($5,000 por noche)</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="cena">
                    <label for="cena">Agregar Cena ($10,000 por noche)</label>
                </div>
                <button type="submit" class="btn btn-primary">Calcular Costo</button>
            </form>
        </section>

        <section id="resultado-section">
            <h2>Última Reserva Realizada</h2>
            <div id="ultimaReserva"></div>
        </section>

        <section id="reservasAnteriores">
            <h2>Reservas Anteriores</h2>
            <ul id="listaReservas"></ul>
            <button id="eliminarReservas" class="btn btn-danger">Eliminar Todas las Reservas</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Nuevo Molino. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
