<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/estilo.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="./IMG/logo.ico.ico">
        <link rel="stylesheet" href="fonts.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #6c757d;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./IMG/logo.jpg" alt="Hotel Nuevo Molino" style="max-width: 50px;">
                    Hotel Nuevo Molino
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">
                                    <span class="icon-home3" style="font-size: 1.2em; margin-right: 3px;"></span>Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="galeria.html">
                                    <span class="icon-image" style="font-size: 1.2em; margin-right: 3px;"></span>Galería
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="nosotros.html">
                                    <span class="icon-cart" style="font-size: 1.2em; margin-right: 3px;"></span>Reserva
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div><h3>Nuestras Habitaciones</h3></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="./IMG/img4.png" class="card-img-top" alt="indiv">
                    <div class="card-body">
                        <h5 class="card-title">Individual</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="./IMG/img4.png" class="card-img-top" alt="dob">
                    <div class="card-body">
                        <h5 class="card-title">Doble</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="./IMG/img4.png" class="card-img-top" alt="matr">
                    <div class="card-body">
                        <h5 class="card-title">Matrimonial</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section id="formulario-section">
            <h2>Realiza tu Reserva</h2>
            <form id="reservaForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tipoHabitacion">Tipo de Habitación:</label>
                    <select id="tipoHabitacion" class="form-control" required>
                        <option value="">Selecciona...</option>
                        <option value="individual">Individual</option>
                        <option value="doble">Doble</option>
                        <option value="matrimonial">Matrimonial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numNoches">Número de Noches:</label>
                    <input type="number" id="numNoches" class="form-control" min="1" required>
                </div>
                <div class="form-group">
                    <label for="numPersonas">Número de Personas:</label>
                    <input type="number" id="numPersonas" class="form-control" min="1" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="desayuno">
                    <label for="desayuno">Agregar Desayuno ($5,000 por noche)</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="cena">
                    <label for="cena">Agregar Cena ($10,000 por noche)</label>
                </div>
                <button type="submit" class="btn btn-primary">Calcular Costo</button>
            </form>
        </section>

        <section id="resultado-section">
            <h2>Última Reserva Realizada</h2>
            <div id="ultimaReserva"></div>
        </section>

        <section id="reservasAnteriores">
            <h2>Reservas Anteriores</h2>
            <ul id="listaReservas"></ul>
            <button id="eliminarReservas" class="btn btn-danger">Eliminar Todas las Reservas</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Nuevo Molino. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
